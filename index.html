<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <h1>Pizza Pizza</h1>
    </header>
    
    <main>
      <h2>Order Now</h2>
    </main>
    
    <form id="pizzaForm">
        <label for="nameInput">First & Last Name</label><br />
        <input type="text" id="nameInput" name="name" /><br />
        
        <label for="phoneInput">Phone Number</label><br />
        <input type="text" id="phoneInput" name="phone" /><br /><br />

      <br />
      <br />
    
      <label for="sizeInput">Size of Pizza</label>
<select id="sizeInput" name="size">
  <option value="">-- Select a Size --</option>
  <option value="small">Small</option>
  <option value="medium">Medium</option>
  <option value="large">Large</option>
</select>
      
      <h3>Toppings</h3>
      <input type="checkbox" id="cheese" name="topping" value="Cheese" />
      <label for="cheese">Cheese</label><br />
    
      <input type="checkbox" id="pineapples" name="topping" value="Pineapples" />
      <label for="pineapples">Pineapples</label><br />
    
      <input type="checkbox" id="jalapenos" name="topping" value="Jalapenos" />
      <label for="jalapenos">Jalapenos</label><br />
    
      <input type="checkbox" id="pepperoni" name="topping" value="Pepperoni" />
      <label for="pepperoni">Pepperoni</label><br />
      
      
      <p>Delivery instructions</p>
      <textarea id="instructionsInput"></textarea>
      <br> 
      <input type="submit" value="Submit">
      <br />

      <h2>Orders</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Toppings</th>
          <th>Special Instructions</th>
        </tr>
        <tr>
          <td>Kevin</td>
          <td>Medium</td>
          <td>Cheese & Pineapples</td>
          <td>Please leave it at the door</td>
        </tr>
        <tr>
          <td>Janice</td>
          <td>Large</td>
          <td>Jalapenos</td>
          <td>Hand it to me</td>
        </tr>
        <tr>
          <td>Linda</td>
          <td>Medium</td>
          <td>Pepperoni</td>
          <td>Give it to the door man</td>
        </tr>
      </table>
    </form>
    <script src="script.js" defer></script>
    
    <footer>
      <p>©️ March 2025 Cohort</p>
    </footer>
  </body>
</html>
