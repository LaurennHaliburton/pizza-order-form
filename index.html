<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Order Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <h1>Pizza Pizza</h1>
    </header>
    
    <main>
      <h2>Order Now</h2>
    </main>
    
    <form>
      <label for="First-Last Name">First & Last Name</label> <br />
      <input type="text" name="First-Last Name" id="First-Last Name" />
      <br />

      <label for="Phone Number">Phone Number</label> <br />
      <input type="text" name="Phone Number" id="Phone Number" />

      <br />
      <br />
    
      <label for="Size">Size of Pizza</label>
      <select name="Size" id="">Size
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      
      <h3>Toppings</h3>
      <input type="checkbox" id="Cheese" name="Cheese" value="Cheese">
      <label for="Toppings"> Cheese </label> <br>
      <input type="checkbox" id="Pineapples" name="Pineapples" value="Pineapples">
      <label for="Toppings"> Pineapples </label> <br>
      <input type="checkbox" id="jalapenos" name="jalapenos" value="jalapenos">
      <label for="Toppings"> Jalapenos </label> <br>
      <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
      <label for="Toppings"> Pepperoni </label> <br>
      
      <p>Delivery instructions</p>
      <textarea></textarea>
      <br> 
      <input type="submit" value="Submit">
      <br />

      <h2>Orders</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Size</th>
          <th>Toppings</th>
          <th>Special Instructions</th>
        </tr>
        <tr>
          <td>Kevin</td>
          <td>Medium</td>
          <td>Cheese & Pineapples</td>
          <td>Please leave it at the door</td>
        </tr>
        <tr>
          <td>Janice</td>
          <td>Large</td>
          <td>Jalapenos</td>
          <td>Hand it to me</td>
        </tr>
        <tr>
          <td>Linda</td>
          <td>Medium</td>
          <td>Pepperoni</td>
          <td>Give it to the door man</td>
        </tr>
      </table>
    </form>
    
    <footer>
      <p>©️ March 2025 Cohort</p>
    </footer>
  </body>
</html>
